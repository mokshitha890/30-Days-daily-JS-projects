<html lang="en">

<head>
    <title>calculater</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main-body">
        <div class="title">CALCULATOR</div>
        <div class="container">
            <div class="display-calci">
                <div class="display-input">
                    <div class="user-input"></div>
                    <div class="result"></div>
                </div>
                <div class="calculation-block">
                    <div data-number="7">7</div>
                    <div data-number="8">8</div>
                    <div data-number="9">9</div>
                    <div data-number="/">/</div>

                    <div data-number="4">4</div>
                    <div data-number="5">5</div>
                    <div data-number="6">6</div>
                    <div data-number="*">x</div>

                    <div data-number="1">1</div>
                    <div data-number="2">2</div>
                    <div data-number="3">3</div>
                    <div data-number="%">%</div>


                    <div data-number="+">+</div>
                    <div data-number="0">0</div>
                    <div data-number="-">-</div>
                    <div data-number="=">=</div>

                    <div data-number="(">(</div>
                    <div data-number=")">)</div>
                    <div data-number="c">c</div>
                    <div data-number=""></div>

                </div>
            </div>
            <div class="history-block">
                <div class="history">
                    <div class="history-title">HISTORY</div>
                    <div class="history-track"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
